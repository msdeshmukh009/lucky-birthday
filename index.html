<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Birthday</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <section class="top-container">
            <h1 class="heading">Is Your Birthday Lucky?</h1>
        </section>
        <main>
            <div class="middle-container">
                <h2 class="heading1">Enter your Birthday and lucky number</h2>
            </div>
            <div class="notice">
                <div>
                    <strong>Privacy Notice!</strong> We are not storing your data.
                    <button id="close-notice">X</button>
                </div>
            </div>
            
            <div>
                <div class="heading2">Enter your birthdate</div>
                <input id="bDate" type="date">
            </div>
            <div>
                <div class="heading2">Enter your lucky number</div>
                <input id="luckyNum" type="number">
                <button id="btn1">click </button>
            </div>
            <div id="outputDiv">
        
            </div>
    
        </main>
    
    
    
    
    <script src="app.js"></script>
</body>


</html>
