<body>
    
        <section class="top-container">
            <h1 class="heading">Is Your Birthday Lucky?</h1>
        </section>
        <main>
            <div class="middle-container">
                <label class="heading1">Enter Your Birthdate and lucky number to continue...
                </label>
            </div>
            <div class="notice">
                <div>
                    <strong>Privacy Notice!</strong> We are not storing your data.
                    <button id="close-notice">X</button>
                </div>
            </div>
            <form id="form" >
                <label for="dob" class="heading2">Enter your birthdate:</label>
                <input id="bDate" type="date" required >
                <label for="lucky-num" class="heading2">Enter your lucky number:</label >
                <input id="luckyNum" type="number" min="1" step="1" required >
                <button id="btn1" type="submit" >Check Luck </button>
            </form>
           
            <div id="outputDiv">
            </div>
